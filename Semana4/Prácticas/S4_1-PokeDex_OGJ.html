
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PokeDex</title>

<body>

  <h1>Proyecto Pokedex</h1>
    <form action="" onsubmit="searchPokemon(event)"> 
        <input type="text" placeholder="ingresa un nombre y de enter" name="pokemon" autocomplete="off">
    </form>

    <div data-pokecard class="poke-card"> 
      <div data-poke-name>PokeDex</div> 
      <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="../img/pokeball.png" width="150px"> 
      </div>
      <div data-poke-id></div> 
      <div data-poke-types class="poke-types"></div> 
      <div data-poke-stats class="poke-stats"></div> 
    </div>
</body>
